	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="http://tympanus.net/Development/MorphingDevices/"><span>Previous Demo</span></a>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=15139"><span>Back to the Codrops Article</span></a></span>
			</div>
			<header>
				<h1>Squirtle Finder<span>find squirtles (and other pokemon)</span></h1>	
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I'm looking for
					<select>
						<option value="1" selected>any</option>
						<option value="2">god tier</option>
						<option value="3">rare</option>
						<option value="4">aight</option>
						<option value="2">plebian</option>
					</select>
					<br />pokemon at
					<input type="text" value="" placeholder="this latitude" data-subline="For example: <em>40.0076</em>"/>
					<br />and
					<input type="text" value="" placeholder="this longitude" data-subline="For example: <em>105.26559</em>"/>
					<br />text me at
					<input type="text" value="" placeholder="this number" data-subline="For example: <em>1234567890</em>"/>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">Subscribe</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
